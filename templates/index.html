<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador de Videos - Capybara Elegante</title>
    <base href="/">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Fallback CSS */
        .container {
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 36rem;
            width: 100%;
            text-align: center;
        }
        .header {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: #f5e8c7;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header">Descarga videos</h1>
        </header>

        <div class="platform-buttons">
            <a href="/youtube" class="btn platform-btn youtube-btn" aria-label="Descargar videos de YouTube">YouTube</a>
            <a href="/facebook" class="btn platform-btn facebook-btn" aria-label="Descargar videos de Facebook">Facebook</a>
            <a href="/tiktok" class="btn platform-btn tiktok-btn" aria-label="Descargar videos de TikTok">Instagram y TikTok</a>
        </div>
    </div>
</body>
</html>
